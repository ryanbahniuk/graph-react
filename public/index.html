<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Testing</title>
		<script crossorigin src="./react.development.js"></script>
		<script crossorigin src="./react-dom.development.js"></script>
		<script crossorigin src="./babel.min.js"></script>
		<style>
			body {
				margin: 0;
			}

			#react {
				height: 100%;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="react"></div>

		<script defer src="./nodes.js"></script>
		<script defer src="./edges.js"></script>
		<script defer type="text/babel">
      const parentStyle = {
        "display": "flex",
      };
			const sidebarStyle = {
				"width": "200px",
			};
			const style = {
				"boxSizing": "border-box",
				"width": "1000px",
				"height": "800px",
        "border": "1px solid grey",
			};

      const AddNodeForm = () => {
        const graphContext = GraphComponent.useGraph();

        const addNode = (e) => {
          e.preventDefault();
          const form = e.target;
          const textInput = form.querySelector("#node-id");
          const nodeId = textInput.value;
          const node = window.nodes.find((node) => node.elementId === nodeId);
          graphContext.addNode(node);
        }

        return (
          <form onSubmit={addNode}>
            <input type="text" id="node-id" placeholder="Node ID"/>
            <button>Add Node</button>
          </form>
        );
      };

      const AddNodesButton = () => {
        const graphContext = GraphComponent.useGraph();

        const addNodes = () => {
          graphContext.addNodes(window.nodes);
        }

        return (
          <button onClick={addNodes}>Add All Nodes</button>
        );
      };

      const AddEdgesButton = () => {
        const graphContext = GraphComponent.useGraph();

        const addEdges = () => {
          graphContext.addEdges(window.edges);
        }

        return (
          <button onClick={addEdges}>Add All Edges</button>
        );
      };

      function App() {
        return (
          <GraphComponent.GraphProvider>
            <div style={parentStyle}>
              <div style={sidebarStyle}>
                <AddNodesButton />
                <AddEdgesButton />
                <AddNodeForm />
              </div>
              <div>
                <GraphComponent.Graph style={style} />
              </div>
            </div>
          </GraphComponent.GraphProvider>
        )
      }
      const container = document.getElementById('react');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
		</script>
	</body>
</html>
