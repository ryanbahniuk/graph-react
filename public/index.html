<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Testing</title>
		<script crossorigin src="./react.development.js"></script>
		<script crossorigin src="./react-dom.development.js"></script>
		<script crossorigin src="./babel.min.js"></script>
		<style>
			body {
				margin: 0;
			}

			#react {
				height: 100%;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="react"></div>

		<script defer src="./nodes.js"></script>
		<script defer src="./edges.js"></script>
		<script defer type="text/babel">
      const parentStyle = {
        "display": "flex",
      };
			const sidebarStyle = {
				"width": "300px",
			};
			const style = {
				"boxSizing": "border-box",
				"width": "1000px",
				"height": "800px",
        "border": "1px solid grey",
			};

      const AddNodeForm = () => {
        const graphContext = GraphComponent.useGraph();

        const addNode = (e) => {
          e.preventDefault();
          const form = e.target;
          const textInput = form.querySelector("#add-node-id");
          const nodeIds = textInput.value.split(', ');
          if (nodeIds.length > 1) {
            const nodes = [];
            nodeIds.forEach((nodeId) => {
              const node = window.nodes.find((node) => node.elementId === GraphComponent.buildGraphNodeID(nodeId));
              nodes.push(node);
            });

            graphContext.addNodes(nodes);
          } else {
            const node = window.nodes.find((node) => node.elementId === GraphComponent.buildGraphNodeID(nodeIds[0]));
            graphContext.addNode(node);
          }
        }

        return (
          <form onSubmit={addNode}>
            <input type="text" id="add-node-id" placeholder="Node ID(s)"/>
            <button>Add Node(s)</button>
          </form>
        );
      };

      const AddGroupForm = () => {
        const graphContext = GraphComponent.useGraph();

        const addGroup = (e) => {
          e.preventDefault();
          const form = e.target;
          const textInput = form.querySelector("#add-group-id");
          const groupId = textInput.value;
          graphContext.addGroup(groupId);
        }

        return (
          <form onSubmit={addGroup}>
            <input type="text" id="add-group-id" placeholder="Group ID"/>
            <button>Add Group</button>
          </form>
        );
      };

      const RemoveNodeForm = () => {
        const graphContext = GraphComponent.useGraph();

        const removeNode = (e) => {
          e.preventDefault();
          const form = e.target;
          const textInput = form.querySelector("#remove-node-id");
          const nodeIds = textInput.value.split(', ').map((nodeId) => {
            return GraphComponent.buildGraphNodeID(nodeId);
          });
          if (nodeIds.length > 1) {
            graphContext.removeNodes(nodeIds);
          } else {
            graphContext.removeNode(nodeIds[0]);
          }
        }

        return (
          <form onSubmit={removeNode}>
            <input type="text" id="remove-node-id" placeholder="Node ID(s)"/>
            <button>Remove Node(s)</button>
          </form>
        );
      };

      const AddNodeToGroupForm = () => {
        const graphContext = GraphComponent.useGraph();

        const submit = (e) => {
          e.preventDefault();
          const form = e.target;
          const groupId = form.querySelector("#group-form-group-id").value;
          const nodeIds = form.querySelector("#group-form-node-id").value.split(', ').map((nodeId) => {
            return GraphComponent.buildGraphNodeID(nodeId);
          });
          graphContext.addNodesToGroup(groupId, nodeIds);
        }

        return (
          <form onSubmit={submit}>
            <input type="text" id="group-form-group-id" placeholder="Group ID"/>
            <input type="text" id="group-form-node-id" placeholder="Node ID(s)"/>
            <button>Add to Group</button>
          </form>
        );
      };

      const RemoveNodeFromGroupForm = () => {
        const graphContext = GraphComponent.useGraph();

        const submit = (e) => {
          e.preventDefault();
          const form = e.target;
          const groupId = form.querySelector("#remove-group-form-group-id").value;
          const nodeIds = form.querySelector("#remove-group-form-node-id").value.split(', ').map((nodeId) => {
            return GraphComponent.buildGraphNodeID(nodeId);
          });
          graphContext.removeNodesFromGroup(groupId, nodeIds);
        }

        return (
          <form onSubmit={submit}>
            <input type="text" id="remove-group-form-group-id" placeholder="Group ID"/>
            <input type="text" id="remove-group-form-node-id" placeholder="Node ID(s)"/>
            <button>Remove from Group</button>
          </form>
        );
      };

      const SetNodeGroupForm = () => {
        const graphContext = GraphComponent.useGraph();

        const submit = (e) => {
          e.preventDefault();
          const form = e.target;
          const groupId = form.querySelector("#set-group-form-group-id").value;
          const nodeIds = form.querySelector("#set-group-form-node-id").value.split(', ').map((nodeId) => {
            return GraphComponent.buildGraphNodeID(nodeId);
          });
          graphContext.setNodesForGroup(groupId, nodeIds);
        }

        return (
          <form onSubmit={submit}>
            <input type="text" id="set-group-form-group-id" placeholder="Group ID"/>
            <input type="text" id="set-group-form-node-id" placeholder="Node ID(s)"/>
            <button>Set in Group</button>
          </form>
        );
      };

      const AddNodesButton = () => {
        const graphContext = GraphComponent.useGraph();

        const addNodes = () => {
          graphContext.addNodes(window.nodes);
        }

        return (
          <button onClick={addNodes}>Add All Nodes</button>
        );
      };

      const ClearButton = () => {
        const graphContext = GraphComponent.useGraph();

        const clear = () => {
          graphContext.clear();
        }

        return (
          <button onClick={clear}>Clear Data</button>
        );
      };

      const AddEdgesButton = () => {
        const graphContext = GraphComponent.useGraph();

        const addEdges = () => {
          graphContext.addEdges(window.edges);
        }

        return (
          <button onClick={addEdges}>Add All Edges</button>
        );
      };

      const Groups = () => {
        const graphContext = GraphComponent.useGraph();

        const list = Array.from(graphContext.groups.values()).map((group) => {
          const onRemoveClick = () => graphContext.removeGroup(group.elementId);

          return (
            <div key={group.elementId}>{group.label} - <span onClick={onRemoveClick}>Remove</span></div>
          );
        });

        return (
          <div>
            Groups
            {list}
          </div>
        );
      };

      const Nodes = () => {
        const graphContext = GraphComponent.useGraph();

        const list = Array.from(graphContext.nodes.values()).map((node) => {
          const onRemoveClick = () => graphContext.removeNode(node.elementId);

          return (
            <div key={node.elementId}>{node.elementId} - <span onClick={onRemoveClick}>Remove</span></div>
          );
        });

        return (
          <div>
            Nodes
            {list}
          </div>
        );
      };

      const App = () => {
        const [elementStyles, setElementStyles] = React.useState(new Map);

        const onNodeClick = React.useCallback((node) => {
          const selectedNodeId = node.data('id');
          const newElementStyles = new Map
          newElementStyles.set(selectedNodeId, { 'background-color': 'tomato' });
          setElementStyles(newElementStyles);
        }, [setElementStyles]);

        return (
          <GraphComponent.GraphProvider>
            <div style={parentStyle}>
              <div style={sidebarStyle}>
                <AddNodesButton />
                <AddEdgesButton />
                <AddNodeForm />
                <RemoveNodeForm />
                <AddGroupForm />
                <AddNodeToGroupForm />
                <RemoveNodeFromGroupForm />
                <SetNodeGroupForm />
                <ClearButton />
                <div style={ { display: "flex" } }>
                  <Groups />
                  <Nodes />
                </div>
              </div>
              <div>
                <GraphComponent.Graph style={style} elementStyles={elementStyles} onNodeClick={onNodeClick} />
              </div>
            </div>
          </GraphComponent.GraphProvider>
        )
      }
      const container = document.getElementById('react');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
		</script>
	</body>
</html>
